<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add7(num){
            return num + 7;        
        }

        function multiply(x,y){
            return x * y;
        }

        function capitalize(charString){
            const newStr = charString.charAt(0).toUpperCase() + charString.slice(1).toLowerCase();
            return newStr;
        }

        function lastLetter(sentence){
            let length = sentence.length;
            let y = sentence.slice(length-1,length);
            return y;
        }
    </script>
</body>
</html>
